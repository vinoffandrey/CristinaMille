<div id="popup__consulation" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">⨉</button>
			<div class="popup__text">
				<div class="popup__title title-30">
					<h2>Записаться на консультацию к Персональному менеджеру</h2>
				</div>
				<div class="popup__body">
					<form id="callback" action data-dev method="post" class="popup__form">
						<div class="popup__form-item text-16">
							<label for="name">Имя *</label>
							<input type="text" name="name" id="name" class="popup__input" required>
						</div>
						<div class="popup__form-item text-16">
							<label for="phone">Телефон *</label>
							<input type="tel" name="phone" id="phone" class="popup__input tel _phone"
								placeholder="+7 ( ___ ) ___ -__-__" required>
						</div>
						<div class="popup__form-item text-16">
							<input type="checkbox" id="privacy" class="popup__checkbox" required>
							<label for="privacy" class="popup__label">
								Согласен на обработку персональных данных в
								соответствии с <a href="#">политикой конфиденциальности</a></label>
						</div>
						<button form="callback" type="submit" class="popup__button button__new black text-16">Отправить
							заявку</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
